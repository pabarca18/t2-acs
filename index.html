<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicador de matrices</title>
</head>

<body>
    <input type="button" onclick="multiplicador()" value="Pulsame para multiplicar">
    <h1>------</h1>
    <div id=output></div>
    <h1>------</h1>
</body>

<script>
    
    function multiplicador() {
        m1 = [
            [1 ,2],
            [3, 4],
            [5, 6]
        ];
        m2 = [
            [1 ,2, 3],
            [3, 4, 5]
        ];

        fil_m1 = m1.length;
        col_m1 = m1[0].length;
        fil_m2 = m2.length;
        col_m2 = m2[0].length;

        if (fil_m1 != col_m2) {
            document.write("<h1>" + 'La matr√≠z no es consistente para el calculo' + "</h1>");
        } else {

            let multiplicacion = new Array(fil_m1);
            for (x = 0; x < multiplicacion.length; x++) {
                multiplicacion[x] = new Array(col_m2).fill(0);
            }
    
            for (x = 0; x < multiplicacion.length; x++) {
                for (y = 0; y < multiplicacion[x].length; y++) {
                    for (z = 0; z < col_m1; z++) {
                        multiplicacion[x][y] = multiplicacion[x][y] + m1[x][z] * m2[z][y];
                    }
                }
            }
        
            document.write("<table>");
            for (let i = 0; i < multiplicacion.length; i++) {
                document.write("<tr>");
                for (let y = 0; y < multiplicacion[i].length; y++) {
                    document.write("<td>" + (multiplicacion[i][y]) + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
            return "Listo";
        }
    }

</script>

</html>
